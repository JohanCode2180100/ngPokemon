<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m6 s12">
      <div (click)="goPokemon(pokemon)" class="card horizontal" PokemonBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" alt="" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date : "dd/MM/yy" }}</small>
            </p>
            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonTypeColor }}"
              >{{ type }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
